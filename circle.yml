checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  post:
    - pyenv local 2.7.9
  override:
    - pip install tox

test:
  override:
    - tox -e flake8
 
deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: circleci
    commands:
      - "true" 
